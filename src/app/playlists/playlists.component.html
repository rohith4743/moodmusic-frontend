
<div class="container">
    <h1>SAVED SONGS</h1>
    <cdk-accordion class="example-accordion">
    
          <cdk-accordion-item *ngFor="let song of songs; let i = index"
      
            #accordionItem="cdkAccordionItem"
            class="example-accordion-item"
            role="button"
            tabindex="0"
            [attr.id]="'accordion-header-' + i"
            [attr.aria-expanded]="accordionItem.expanded"
            [attr.aria-controls]="'accordion-body-' + i">


            <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
                <div>
                    <div class="example-accordion-item-title"><b>{{song["name"]}}</b></div>
                    <div class="example-accordion-item-artists">{{song["artists"]}}</div>
                </div>
                <span class="example-accordion-item-description">
                    <img [src]="song['album_art_url']"  [alt]="song['name']" height="60" width="60">
                </span>
            </div>

            <div
              class="example-accordion-item-body"
              role="region"
              [style.display]="accordionItem.expanded ? '' : 'none'"
              [attr.id]="'accordion-body-' + i"
              [attr.aria-labelledby]="'accordion-header-' + i">
              <div class="player-controls">
                
                <button mat-icon-button (click)="togglePlay(i)">
                  <mat-icon *ngIf="nowPlaying!=i">{{ 'play_arrow' }}</mat-icon>
                  <mat-icon *ngIf="nowPlaying==i">{{ player_state ? 'pause' : 'play_arrow' }}</mat-icon>
                </button>
               
              </div>
            </div>
          </cdk-accordion-item>
        
      </cdk-accordion>
    </div>
